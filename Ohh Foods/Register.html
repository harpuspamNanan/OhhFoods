<body data-spy="scroll" data-target="#navbar-site" data-offset="80">

                <li class="nav-item"><a class="nav-link" href="index.html">Ohh Foods</a> </li>

            </ul>
            <!-- navbar-nav -->
        </div>
    </nav>

    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h2 class="mb-3">Student Registration Form</h2>

                <form action="">
                    <fieldset class="form-group fieldset" id="personal">

                        <div class="form-group form-row">
                            <div class="col-1 offset-8 mt-2">
                                <label for="date">Date</label>
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="date" id="date" required>
                            </div>
                        </div>


                        <legend>Personal Information</legend>

                        <div class="form-group form-row">
                            <div class="col-2">
                                <label for="Name">Name</label>
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" id="name" placeholder="Please enter your Name here" required>
                            </div>
                        </div>
                        <!-- Name -->
                        <div class="form-group form-row">
                            <div class="col-2">
                                <label for="DateOfBirth">Date of Birth</label>
                            </div>
                            <div class="col">
                                <input class="form-control" type="date" id="dob">
                            </div>
                        </div>
                        <!-- Date of Birth-->
                    </fieldset>
                    <!-- Personal Information -->

                    <fieldset class="form-group fieldset" id="contact">
                        <legend>Contact Information</legend>

                        <div class="form-group form-row">
                            <div class="col-2">
                                <label for="address">Address</label>
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" id="address" placeholder="Please enter Address here">
                            </div>
                        </div>
                        <!-- Address -->

                        <div class="form-group form-row">
                            <div class="col-2">
                                <label for="City">City</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" id="city" placeholder="Please enter the City you currently live.">
                            </div>
                            <div class="col-2 mt-2">
                                <label for="province/state">Province/State</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" id="province/state" placeholder="Please enter current Province/State here.">
                            </div>
                        </div>
                        <!-- City and State -->

                        <div class="form-group form-row">
                            <div class="col-2">
                                <label for="zipCode">Zip Code</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" id="zipCode" placeholder="Please enter your Zip Code">
                            </div>
                            <div class="col-2 mt-2">
                                <label for="country">Country</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" id="country" placeholder="Please enter the Country you live">
                            </div>
                        </div>
                        <!-- zipCode and country -->

                        <div class="form-group form-row">
                            <div class="col-2">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="col-4">
                                <input class="form-control" type="text" id="phone" placeholder="Please enter your 10 digit Mobile Number">
                            </div>
                            <div class="col-2 mt-2">
                                <label for="email">Email</label>
                            </div>

                            <div class="col-4">
                                <input class="form-control" type="text" id="email" placeholder="Please enter your Email Id" required>
                            </div>
                        </div>
                        <!-- phone and email -->
                    </fieldset>
                    <!-- Contact Information-->

                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
